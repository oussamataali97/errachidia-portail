# Library.
# ----------------------------
bootstrap_sass_starter_kit_library: 'production'
# Layout.
# ----------------------------
bootstrap_sass_starter_kit_sidebar_position: 'both'
bootstrap_sass_starter_kit_content_offset: 0
bootstrap_sass_starter_kit_sidebar_first_width: 3
bootstrap_sass_starter_kit_sidebar_first_offset: 0
bootstrap_sass_starter_kit_sidebar_second_width: 3
bootstrap_sass_starter_kit_sidebar_second_offset: 0

# Container.
# ----------------------------
bootstrap_sass_starter_kit_container: 'container'
# bootstrap_sass_starter_kit_fluid_container: 'container'

# Buttons.
# ----------------------------
bootstrap_sass_starter_kit_button: 1
bootstrap_sass_starter_kit_button_size: ''
bootstrap_sass_starter_kit_button_type: 'secondary'
bootstrap_sass_starter_kit_button_outline: 0

# Navbar.
# ----------------------------
bootstrap_sass_starter_kit_navbar_toggle: 'navbar-toggleable-lg'
bootstrap_sass_starter_kit_navbar_container: 'container'
bootstrap_sass_starter_kit_navbar_top_position: ''
bootstrap_sass_starter_kit_navbar_top_color: ''
bootstrap_sass_starter_kit_navbar_top_background: ''
bootstrap_sass_starter_kit_navbar_position: ''
bootstrap_sass_starter_kit_navbar_color: 'navbar-dark'
bootstrap_sass_starter_kit_navbar_background: 'bg-primary'
bootstrap_sass_starter_kit_navbar_offcanvas: ''

# Messages.
# ----------------------------
bootstrap_sass_starter_kit_messages_widget: 'toasts'

# Form.
# ----------------------------
bootstrap_sass_starter_kit_checkbox: 'switch'

